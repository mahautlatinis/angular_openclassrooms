<a routerLink="/newuser">Nouvel utilisateur</a>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3> {{user.firstName}} {{ user.lastName}}</h3>
        <p> {{user.email}}</p>
        <p>Cette personne prefere le : {{ user.drinkPreference }}</p>
        <p *ngIf="user.hobby && user.hobby.length > 0">
            Cette personne a des hobies
            <span *ngFor="let hobby of user.hobby"> {{hobby}} - </span>
        </p>
    </li>
</ul>
